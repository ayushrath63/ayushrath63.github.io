<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ing Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript">
      $('#pg1, #pg2, #pg3').on('click', function(e){
      e.preventDefault();
      var target= $(this).get(0).id == 'up' ? $('#down') : $('#up');
        $('html, body').stop().animate({
           scrollTop: target.offset().top
        }, 1000);
      });
  </script>
  </head>

  <style>

  /*navbar dropdown hover*/
  @media (min-width: 979px) {
    ul.nav li.dropdown:hover > ul.dropdown-menu {
      display: block;
    }
  }

  /*Parallax Elements*/
  .parallax {
    height: 500px; /*fallback*/
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    -webkit-perspective: 300px;
    perspective: 300px;
    -webkit-perspective-origin-x: 100%;
    perspective-origin-x: 100%;
  }

  .parallax_group {
    position: relative;
    height: 500px; /*fallback*/
    height: 100vh;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
  }

  .parallax_layer {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    -webkit-transform-origin-x: 100%;
    transform-origin-x: 100%;
  }

  .parallax_layer_fore {
    -webkit-transform: translateZ(90px) scale(.7);
    transform: translateZ(90px) scale(.7);
    z-index: 1;
  }

  .parallax_layer_base {
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
    z-index: 4;
  }

  .parallax_layer_back {
    -webkit-transform: translateZ(-300px) scale(2);
    transform: translateZ(-300px) scale(2);
    z-index: 3;
  }

  .parallax_layer_deep {
    -webkit-transform: translateZ(-600px) scale(3);
    transform: translateZ(-600px) scale(3);
    z-index: 2;
  }
  #group1 {
    z-index: 5;
  }
  #group1 .parallax_layer_base{
    background-color: 	rgb(72,189,204);
  }
  #group2 {
    z-index: 3; /* slide under groups 1 and 3 */
  }
  #group2 .parallax_layer_base {
    background-image: url('img/origami.jpg');
    background-size: 100%;
    background-repeat: no-repeat;
  }

  #group3 {
    z-index: 4; /* slide over group 2 and 4 */
  }
  #group3 .parallax_layer_base{
    background-image: url('img/fountain.jpg');
    background-size: 100%;
    background-repeat: no-repeat;
  }

  .img-circle {
    border: 15px solid rgb(255,153,51);
    border-radius: 50%;
  }

  /*temporary*/
  .parallax {
    font-size: 200%;
  }
  .title {
    text-align: center;
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
  .chevron {
  	border-style: solid;
    border-color: gray;
  	border-width: 0.15em 0.15em 0 0;
  	display: inline-block;
  	height: 0.45em;
  	left: 0.15em;
  	position: relative;
  	top: 0.15em;
  	transform: rotate(135deg);
  	vertical-align: bottom;
    margin-top: 100px; /*fallback*/
    margin-top: 15vh;
  	width: 0.45em;
  }
  </style>

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#pg1">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#pg2">Page 2</a></li>
            <li><a href="#pg3">Page 3</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  </header>

  <body>

    <div class="parallax">

      <div id="group1" class="parallax_group">
        <a name="pg1"></a>
        <div class="parallax_layer parallax_layer_base">
        </div>
        <div class="parallax_layer parallax_layer_fore">
          <div class="title">
            <div class="container marketing">
              <div class="row">
                <div class="col-sm-4">
                  <img class="img-circle" src="img/tick64.png">
                  <h2>Picture</h2>
                  <p>stuff goes here</p>
                </div>
                <div class="col-sm-8">
                  <h1>STUFF &#xf103;</h1>
                </div>
              </div>
            </div>
            <span class="chevron"></span>
          </div>
        </div>
      </div>

      <div id="group2" class="parallax_group">
        <a name="pg2"></a>
        <div class="parallax_layer parallax_layer_base">
          <div class="title">Base Layer</div>
        </div>
      </div>

      <div id="group3" class="parallax_group">
        <a name="pg3"></a>
        <div class="parallax_layer parallax_layer_fore ">
          <div class="title">Foreground Layer</div>
        </div>
        <div class="parallax_layer parallax_layer_base ">
          <div class="title">Base Layer</div>
        </div>
      </div>

    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
