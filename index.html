<html lang="en">

  <style>

  /*Used to Autohide Navbar*/
header {
  transition: top 0.2s ease-in-out;
  width: 100%;
}

  /*Parallax Elements*/
  .parallax {
    height: 500px; /*fallback*/
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    -webkit-perspective: 300px;
    perspective: 300px;
    -webkit-perspective-origin-x: 100%;
    perspective-origin-x: 100%;
  }

  .parallax_group {
    position: relative;
    height: 500px; /*fallback*/
    height: 100vh;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
  }

  .parallax_layer {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    -webkit-transform-origin-x: 100%;
    transform-origin-x: 100%;
  }

  .parallax_layer_fore {
    -webkit-transform: translateZ(90px) scale(.7);
    transform: translateZ(90px) scale(.7);
    z-index: 1;
  }

  .parallax_layer_base {
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
    z-index: 4;
  }

  .parallax_layer_back {
    -webkit-transform: translateZ(-300px) scale(2);
    transform: translateZ(-300px) scale(2);
    z-index: 3;
  }

  .parallax_layer_deep {
    -webkit-transform: translateZ(-600px) scale(3);
    transform: translateZ(-600px) scale(3);
    z-index: 2;
  }

  #group1 {
    background-image: url('img/ratEating.jpg');
    background-size: 100% 100%;
    background-repeat: no-repeat;
  }
  #group2 {
    background-image: url('img/origami.jpg');
    background-size: 100% 100%;
    background-repeat: no-repeat;
  }
  #group3 {
    background-image: url('img/fountain.jpg');
    background-size: 100% 100%;
    background-repeat: no-repeat;
  }
  </style>

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <body>

    <div class="parallax">
      <div id="group1" class="parallax_group">
        <div class="parallax_layer parallax_layer_base">
          <div class="title" style="margin-top:50px">Base Layer</div>
        </div>
      </div>
      <div id="group2" class="parallax_group">
        <div class="parallax_layer parallax_layer_base">
          <div class="title">Base Layer</div>
        </div>
        <div class="parallax_layer parallax_layer_back">
          <div class="title">Background Layer</div>
        </div>
        <div class="parallax_layer parallax_layer_deep bgImg">
          <div class="title">Deep Background Layer</div>
        </div>
      </div>
      <div id="group3" class="parallax_group">
        <div class="parallax_layer parallax_layer_fore">
          <div class="title">Foreground Layer</div>
        </div>
        <div class="parallax_layer parallax_layer_base">
