<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ing Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/parallax.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/jquery.smooth-scroll.min.js"></script>
    <script>
$('.smooth').on('click', function() {
    $.smoothScroll({
        scrollElement: $('body'),
        scrollTarget: '#' + this.id
    });

    return false;
});
</script>
  </head>

  <style>

  /*Parallax Elements*/
  #group1 {
    z-index: 5;
  }
  #group1 .parallax_layer_base{
    background-color: 	rgb(72,189,204);
  }
  #group2 {
    z-index: 3; /* slide under groups 1 and 3 */
  }
  #group2 .parallax_layer_base {
    background-image: url('img/origami.jpg');
    background-size: 100%;
    background-repeat: no-repeat;
  }

  #group3 {
    z-index: 4; /* slide over group 2 and 4 */
  }
  #group3 .parallax_layer_base{
    background-image: url('img/fountain.jpg');
    background-size: 100%;
    background-repeat: no-repeat;
  }

  .img-circle {
    border: 15px solid rgb(255,153,51);
    border-radius: 50%;
  }

  /*temporary*/
  .parallax {
    font-size: 200%;
  }
  .title {
    text-align: center;
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
  .chevron {
  	border-style: solid;
    border-color: gray;
  	border-width: 0.15em 0.15em 0 0;
  	display: inline-block;
  	height: 0.45em;
  	left: 0.15em;
  	position: relative;
  	top: 0.15em;
  	transform: rotate(135deg);
  	vertical-align: bottom;
    margin-top: 400px; /*fallback*/
    margin-top: 85vh;
  	width: 0.45em;
  }
  </style>

  <body>

    <div class="parallax">

      <div id="group1" class="parallax_group">
        <a id="pg1" class="smooth"></a>
        <div class="parallax_layer parallax_layer_base">
          <div class="title">
            <span class="chevron"></span>
          </div>
        </div>
        <div class="parallax_layer parallax_layer_fore">
          <div class="title">
            <div class="container marketing">
              <div class="row">
                <div class="col-sm-4">
                  <img class="img-circle" src="img/tick64.png">
                  <h2>Picture</h2>
                  <p>stuff goes here</p>
                </div>
                <div class="col-sm-8">
                  <p>
                    <a href="#pg2">Page 2</a>
                    <br>
                    <a href="#pg3">Page 3</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="group2" class="parallax_group">
        <a id="pg2" class="smooth"></a>
        <div class="parallax_layer parallax_layer_base">
          <div class="title">Base Layer</div>
        </div>
      </div>

      <div id="group3" class="parallax_group">
        <a id="pg3" class="smooth"></a>
        <div class="parallax_layer parallax_layer_fore ">
          <div class="title"><a href="#pg1">Top</a></div>
        </div>
        <div class="parallax_layer parallax_layer_base ">
          <div class="title">Base Layer</div>
        </div>
      </div>

    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed --
    <script src="js/bootstrap.js"></script>-->
  </body>
</html>
