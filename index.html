<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Testing Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <style>
  .parallax {
    height: 500px; /* fallback for older browsers */
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    -webkit-perspective: 300px;
    perspective: 300px;
    -webkit-perspective-origin-x: 100%;
    perspective-origin-x: 100%;
  }

  .parallax_group {
    position: relative;
    height: 500px; /* fallback for older browsers */
    height: 100vh;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
  }

  .parallax_layer {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    -webkit-transform-origin-x: 100%;
    transform-origin-x: 100%;
  }

  .parallax_layer--fore {
    -webkit-transform: translateZ(90px) scale(.7);
    transform: translateZ(90px) scale(.7);
    z-index: 1;
  }

  .parallax_layer--base {
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
    z-index: 4;
  }

  .parallax_layer--back {
    -webkit-transform: translateZ(-300px) scale(2);
    transform: translateZ(-300px) scale(2);
    z-index: 3;
  }

  .parallax_layer--deep {
    -webkit-transform: translateZ(-600px) scale(3);
    transform: translateZ(-600px) scale(3);
    z-index: 2;
  }

  #group1 {
    background: rgb(100,100,100)
  }
  #group2 {
    background: rgb(100,0,100)
  }
  #group3 {
    background: rgb(100, 0, 0)
  }
  </style>

  <body>

    <div class="parallax">
      <div id="group1" class="parallax_group">
        <div class="parallax_layer parallax_layer--base">
          <div class="title">Base Layer</div>
        </div>
      </div>
      <div id="group2" class="parallax_group">
        <div class="parallax_layer parallax_layer--base">
          <div class="title">Base Layer</div>
        </div>
        <div class="parallax_layer parallax_layer--back">
          <div class="title">Background Layer</div>
        </div>
      </div>
      <div id="group3" class="parallax_group">
        <div class="parallax_layer parallax_layer--fore">
          <div class="title">Foreground Layer</div>
        </div>
        <div class="parallax_layer parallax_layer--base">
          <div class="title">Base Layer</div>
        </div>
      </div>
      <div id="group4" class="parallax_group">
        <div class="parallax_layer parallax_layer--base">
          <div class="title">Base Layer</div>
        </div>
        <div class="parallax_layer parallax_layer--back">
          <div class="title">Background Layer</div>
        </div>
        <div class="parallax_layer parallax_layer--deep">
          <div class="title">Deep Background Layer</div>
        </div>
      </div>
      <div id="group5" class="parallax_group">
        <div class="parallax_layer parallax_layer--fore">
          <div class="title">Foreground Layer</div>
        </div>
        <div class="parallax_layer parallax_layer--base">
          <div class="title">Base Layer</div>
        </div>
      </div>
      <div id="group6" class="parallax_group">
        <div class="parallax_layer parallax_layer--back">
          <div class="title">Background Layer</div>
        </div>
        <div class="parallax_layer parallax_layer--base">
          <div class="title">Base Layer</div>
        </div>
      </div>
      <div id="group7" class="parallax_group">
        <div class="parallax_layer parallax_layer--base">
          <div class="title">Base Layer</div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
